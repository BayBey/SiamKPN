META_ARC: "siamkpn_otb_r50_l234_dwxcorr"

BACKBONE:
    TYPE: "resnet50"
    KWARGS:
        used_layers: [2, 3, 4]
    PRETRAINED: 'pretrained_models/resnet50.model'
    TRAIN_LAYERS: ['layer2', 'layer3', 'layer4']
    TRAIN_EPOCH: 10
    LAYERS_LR: 0.1

ADJUST:
    ADJUST: true
    TYPE: "AdjustAllLayer"
    KWARGS:
        in_channels: [512, 1024, 2048]
        out_channels: [256, 256, 256]

KPN:
    TYPE: 'MultiKPN'
    KWARGS:
        in_channels: [256, 256, 256]
        weighted: true

TRACK:
    TYPE: 'SiamKPNTracker'
    UPDATE_LR: 0.0001
    PENALTY_K: 0.10 
    WINDOW_INFLUENCE: 0.52 
    LR: 0.42  
    OFFSETS: True
    EXEMPLAR_SIZE: 127
    INSTANCE_SIZE: 255
    BASE_SIZE: 14
    CONTEXT_AMOUNT: 0.5

TRAIN:
    EXEMPLAR_SIZE: 127
    SEARCH_SIZE: 255
    EPOCH: 20
    FOCAL_NEG: 0.05
    START_EPOCH: 0
    BATCH_SIZE: 16
    BASE_SIZE: 14
    STRIDE: 8
    OUTPUT_SIZE: 31
    BASE_LR: 0.0001
    GRAD_CLIP: 10.0
    HM_WEIGHT: 1.0
    OF_WEIGHT: 1.0
    WH_WEIGHT: 0.05
    OFFSETS: True
    SAMEOFF: False
    CROP_TEMPLATE: False
    NORMWH: False
    INTER_SUPER: True
    EVAL: False
    STACK: 3
    DIF_STD: True
    NUM_WORKERS: 1

    LR:
        TYPE: 'log'
        KWARGS:
            start_lr: 0.0002
            end_lr: 0.00005
            
    LR_WARMUP:
        TYPE: 'step'
        EPOCH: 5
        KWARGS:
            start_lr: 0.0005
            end_lr: 0.0002
            step: 1

DATASET:
    NAMES: 
    - 'YOUTUBEBB'
    - 'LASOT'
    - 'GOT10K'
    - 'COCO'

    LASOT:
        NUM_USE: 100000

    GOT10K:
        NUM_USE: 100000

    YOUTUBEBB:
        ROOT: 'training_dataset/yt_bb/crop/crop511'
        ANNO: 'training_dataset/yt_bb/crop/train.json'

    COCO:
        NUM_USE: 50000

    
    VIDEOS_PER_EPOCH: 450000

    TEMPLATE:
        SHIFT: 4
        SCALE: 0.05
        BLUR: 0.0
        FLIP: 0.0
        COLOR: 1.0

    SEARCH:
        SHIFT: 64
        SCALE: 0.18
        BLUR: 0.2
        FLIP: 0.0
        COLOR: 1.0

    NEG: 0.2
    GRAY: 0.2
